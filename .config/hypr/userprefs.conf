# Refer to https://wiki.hyprland.org/Configuring/Variables/

general {
    border_size = 1
    gaps_in = 2  # top, right, bottom, left
    gaps_out = 0, 0, 1, 0  # top, right, bottom, left
    no_border_on_floating = false
    col.active_border = rgba(8e72ffff) # Original color: rgba(8066E8FF)
    col.inactive_border = rgba(8e72ffff)  # Original color: rgba(8066E8FF)
    allow_tearing = true  #  See https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    resize_on_border = true
    hover_icon_on_border = true
    snap { 
        enabled = true  # snapping for floating windows
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration

decoration {
    rounding = 8
    rounding_power = 3.0
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    dim_inactive = false
    dim_around = 1.0
    # screen_shader = /home/andres/.config/hypr/shaders/invert.glsl

    shadow {
        enabled = true
        range = 50  # Shadow range (“size”) in layout px - Default value: 4
        render_power = 2  # in what power to render the falloff (more power, the faster the falloff) [1 - 4] - Default value: 3
        scale = 1.0  # Shadow scale - Default value: 1.0
        color = rgba(14, 8, 22, 0.5)
        color_inactive = rgba(14, 8, 22, 0.5)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur

    blur {
        enabled = true
        size = 2
        passes = 5  # Number of passes for the blur. [1 - 4] - Default value: 2
        xray = true
        brightness = 1.25  # Brightness modulation for blur. [0.0 - 2.0] - Default value: 0.8172
        contrast = 1.5  # Contrast modulation for blur. [0.0 - 2.0] - Default value: 0.8916
        # vibrancy = 0.275  # Increase saturation of blurred colors. [0.0 - 1.0] - Default value: 0.1696
        vibrancy_darkness = 0.75  # How strong the effect of vibrancy is on dark areas . [0.0 - 1.0] - Default value: 0.0
        # noise = 0  # Add noise to the blur. [0.0 - 1.0] - Default value: 0.0117
        special = true  # Whether to blur behind the special workspace (note: expensive)
        popups = true  # Enable blur for popups
        input_methods = true  # Enable blur for input methods
        ignore_opacity = true  # Whether to ignore the opacity of the blurred window. If enabled, the blur will be applied to the whole window, not just the visible parts.
    }
}

