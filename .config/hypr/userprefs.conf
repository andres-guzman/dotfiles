# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
# https://wiki.hyprland.org/Configuring/Variables/#misc

misc {
    force_default_wallpaper = 0  # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true  # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    focus_on_activate = true
    initial_workspace_tracking = 1  # If enabled, windows will open on the workspace they were invoked on. 0 - disabled, 1 - single-shot, 2 - persistent (all children too)
    vfr = false
    vrr = 1  # 	Controls the VRR (Adaptive Sync) of your monitors. 0 - off, 1 - on, 2 - fullscreen only [0/1/2]. Default value: 0
}

dwindle {
    pseudotile = true  # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true  # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more

master {
    new_status = master
}

render {
    direct_scanout = 2  # Enables direct scanout. Direct scanout attempts to reduce lag when there is only one fullscreen application on a screen (e.g. game). It is also recommended to set this to false if the fullscreen application shows graphical glitches. 0 - off, 1 - on, 2 - auto (on with content type ‘game’) # default value: 0
}

cursor {
    default_monitor = DP-1
}

binds {
    workspace_center_on = 0  # Whether switching workspaces should center the cursor on the workspace (0) or on the last active window for that workspace (1)
}

debug {
  disable_logs = true
}
