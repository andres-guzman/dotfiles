# HyDE default layout
# Wallbash generated layout


# Local Variables
$fontFamily = M+1 Nerd Font Propo Bold
$fontFamilySecondary = M+1 Nerd Font Propo Bold
$fontFamilyTerciary = M+1 Nerd Font Propo
$fontSize = 10
$fontSizeSecondary = 10
$fontColor = rgb(233, 233, 233)
$fontColorHighlight = rgb(252, 57, 132)
$fn_greet=echo "Buenas $(date +%H | awk '{if ($1 < 12) print "DIAS"; else if ($1 < 18) print "tardes"; else print "noches"}') "Andy""


# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
    no_fade_in = false
    grace = 0
    immediate_render = true
    fractional_scaling = 2
    screencopy_mode = 0
    ignore_empty_input = true
}


# ANIMATIONS
animations {
    enabled = true
    bezier = ease, 0.250, 0.100, 0.250, 1.000
    bezier = ease-in, 0.470, 0.000, 0.745, 0.715
    bezier = ease-out, 0.390, 0.575, 0.565, 1.000
    animation = fadeIn, 1, 6, ease-in
    animation = fadeOut, 1, 6, ease-out
    animation = inputField, 1, 4, ease
    # animation = inputFieldColors, 1, 3, ease
    # animation = inputFieldFade, 1, 3, ease
    # animation = inputFieldDots, 1, 3, ease
    # animation = inputFieldWidth, 1, 3, ease
}


# BACKGROUND
background {
    monitor =
    color = rgb(30, 30, 46)  # Fallback color
    path = /home/andres/.cache/hyde/landing/black-and-white-6480x7454-21293.jpg
    blur_passes = 2
    blur_size = 2
    contrast = 1.0
    brightness = 0.5
}


# USER AVATAR
image {
    monitor =
    path = /home/andres/.cache/hyde/landing/fa-mozart-kopfhoerer.jpg
    size = 180 # lesser side if not 1:1 ratio
    reload_time = 0 # seconds between reloading, 0 to reload with SIGUSR2
    reload_cmd = # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
    position = 0, 135
    halign = center
    valign = center
}


# USER Greeting
label {
    font_family = $fontFamily
    font_size = $fontSize
    color = $fontColor
    monitor =
    text = cmd[update:60000] $fn_greet
    # shadow_size = 5
    # shadow_passes = 5
    # shadow_color = rgb(222, 208, 255)
    position = 0, 0
    halign = center
    valign = center
}


# INPUT FIELD
input-field {
    font_size = 26
    monitor =
    hide_input = false
    size = 300, 40
    outline_thickness = 0  # Thickness of the input field outline
    dots_size = 0.25  # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.4  # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_text_format = 
    font_family = $fontFamily
    font_color = $fontColor
    inner_color = rgba(21, 20, 27, 0)
    outer_color = rgba(21, 20, 27, 0)
    check_color = $fontColor
    fail_color = $fontColorHighlight  # if authentication failed, changes outer_color and fail message color
    capslock_color = $fontColorHighlight
    placeholder_text = # Text rendered in the input box when it's empty.
    fade_on_empty = false
    fade_timeout = 500  # Milliseconds before fade_on_empty is triggered.
    fail_text = <span size='20pt'></span>  # can be set to empty
    fail_transition = 500  # transition time in ms between normal outer_color and fail_color
    swap_font_color = true
    position = 0, -50
    halign = center
    valign = center
}


